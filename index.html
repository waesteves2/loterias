<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #004899;
    }

    button {
      background-color: #004899;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .lottery-numbers {
      margin-top: 40px;
    }

    .number-ball {
      display: inline-block;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #004899;
      color: #fff;
      text-align: center;
      line-height: 40px;
      font-size: 20px;
      margin-right: 10px;
      animation-name: ballEffect;
      animation-duration: 2s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .number-ball:last-child {
      background-color: #000;
      animation-name: ballEffectLast;
    }

    @keyframes ballEffect {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(0.8);
      }
    }

    @keyframes ballEffectLast {
      0% {
        transform: scale(0.8);
      }
      50% {
        transform: scale(1.2) rotate(180deg);
      }
      100% {
        transform: scale(0.8);
      }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }

      .number-ball {
        width: 30px;
        height: 30px;
        line-height: 30px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Gerador de Números</h1>

  <button onclick="generateMegaSenaNumbers()">Gerar Números da Mega Sena</button>
  <button onclick="generateLotofacilNumbers()">Gerar Números da Lotofácil</button>

  <div class="lottery-numbers">
    <h2>Mega Sena</h2>
    <div id="megaSenaNumbers"></div>
  </div>

  <div class="lottery-numbers">
    <h2>Lotofácil</h2>
    <div id="lotofacilNumbers"></div>
  </div>

  <script>
    function generateMegaSenaNumbers() {
      var megaSenaNumbers = document.getElementById("megaSenaNumbers");
      megaSenaNumbers.innerHTML = "";

      var counter = 0;
      var numbers = [];

      var interval = setInterval(function() {
        if (counter === 6) {
          clearInterval(interval);
        } else {
          var randomNumber = getRandomNumber(1, 60, numbers);
          numbers.push(randomNumber);

          var numberBall = document.createElement("span");
          numberBall.classList.add("number-ball");
          numberBall.textContent = randomNumber;

          megaSenaNumbers.appendChild(numberBall);
          counter++;
        }
      }, 200);
    }

    function generateLotofacilNumbers() {
      var lotofacilNumbers = document.getElementById("lotofacilNumbers");
      lotofacilNumbers.innerHTML = "";

      var counter = 0;
      var numbers = [];

      var interval = setInterval(function() {
        if (counter === 15) {
          clearInterval(interval);
        } else {
          var randomNumber = getRandomNumber(1, 25, numbers);
          numbers.push(randomNumber);

          var numberBall = document.createElement("span");
          numberBall.classList.add("number-ball");
          numberBall.textContent = randomNumber;

          lotofacilNumbers.appendChild(numberBall);
          counter++;
        }
      }, 200);
    }

    function getRandomNumber(min, max, exclude) {
      var number = Math.floor(Math.random() * (max - min + 1)) + min;
      
      if (exclude.includes(number)) {
        return getRandomNumber(min, max, exclude);
      }
      
      return number;
    }
  </script>
</body>
</html>
