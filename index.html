}

let aberto = null;

function montarLista() {
    const lista = document.getElementById("listaPessoas");
    lista.innerHTML = "<h3>Pessoas</h3>";

    pessoas.forEach((p, i) => {
        const bloco = document.createElement("div");

        bloco.innerHTML = `
            <div class="pessoa" onclick="togglePessoa(${i})">
                <span>${p.nome}</span>
                ${p.pix ? `<img src="pix.png" class="pixCopy" title="Copia e Cola" onclick="copiarPix('${p.pix}', event)">` : ''}
            </div>
            <div class="detalhes" id="detalhes-${i}"></div>
        `;

        lista.appendChild(bloco);
    });
}

function togglePessoa(index) {
    if (aberto !== null && aberto !== index) {
        document.getElementById(`detalhes-${aberto}`).style.display = "none";
    }

    const atual = document.getElementById(`detalhes-${index}`);

    if (aberto === index) {
        atual.style.display = "none";
        aberto = null;
        return;
    }

    mostrarJogos(index);
    atual.style.display = "block";
    aberto = index;
}

function mostrarJogos(index, destaque = []) {
    const p = pessoas[index];
    const sorteados = pegarNumeros();
    const div = document.getElementById(`detalhes-${index}`);

    let html = "<h4>Jogos</h4>";

    p.jogos.forEach(j => {
        let classe = "jogo";
        if (destaque.includes(j)) classe += " top";

        html += `<div class="${classe}">`;
        j.split(" ").forEach(n => {
            const acerto = sorteados.includes(parseInt(n));
            html += `<span class="numero ${acerto ? 'acertou' : ''}">${n}</span>`;
        });
        html += `</div>`;
    });

    div.innerHTML = html;
}

function copiarPix(texto, event){
    event.stopPropagation(); // evita que abra/feche detalhes
    navigator.clipboard.writeText(texto)
        .then(() => alert("C√≥digo PIX copiado!"))
        .catch(() => alert("Erro ao copiar PIX."));
}

function avancar(campo, i) {
    campo.value = campo.value.replace(/\D/g, '');
    if (campo.value.length === 2) {
        campo.value = campo.value.padStart(2,'0');
        const campos = document.querySelectorAll('.campos input');
        if (i < campos.length - 1) campos[i+1].focus();
    }
}

function pegarNumeros() {
    return [...document.querySelectorAll('.campos input')]
        .map(c => parseInt(c.value))
        .filter(n => !isNaN(n));
}

function conferir() {
    const sorteados = pegarNumeros();
    let maior = 0;
    let vencedores = [];

    pessoas.forEach((p,i) => {
        p.jogos.forEach(j => {
            const acertos = j.split(" ").filter(n => sorteados.includes(parseInt(n))).length;
            if (acertos > maior) {
                maior = acertos;
                vencedores = [{ pessoa: i, jogo: j }];
            } else if (acertos === maior) {
                vencedores.push({ pessoa: i, jogo: j });
            }
        });
    });

    let html = `<h3>üèÜ Maior n√∫mero de acertos: ${maior}</h3>`;
    vencedores.forEach(v => {
        html += `<p><strong>${pessoas[v.pessoa].nome}</strong> ‚Äî ${v.jogo}</p>`;
        mostrarJogos(v.pessoa, [v.jogo]);
    });

    document.getElementById("resultado").innerHTML = html;
}

montarLista();
</script>
